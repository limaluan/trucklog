<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../styles.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Anybody:wght@400;500;700&family=Poppins&family=Red+Hat+Display:wght@400;500;700&display=swap"
    rel="stylesheet" />
<script src="https://unpkg.com/phosphor-icons"></script>
    <title>TruckLog - Login</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header-container">
      <div class="header-content">
        <img class="bg-item" src="../assets/bg-item1.svg" aria-hidden="true" />
        <a href="../index.html">
          <img
            class="logo"
            src="../assets/truck-log-logo.svg"
            alt="Caminhão da TruckLog"
          />
        </a>
        <nav class="desktop">
          <a href="../quem somos/index.html">Quem Somos</a>
          <a href="../simulacao/index.html">Como funciona</a>
          <a href="../beneficios/index.html">Benefícios</a>
          <a href="../faq/index.html">Mensagens</a>
        </nav>
      </div>
    </header>
    <section class="container">
      <div class="row">
        <div class="col-6 col-svg">
          <svg
            class="svg-truck"
            width="350"
            height="440"
            viewBox="0 0 350 440"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M-126 0H314C333.882 0 350 16.1177 350 36V404C350 423.882 333.882 440 314 440H-126V0Z"
              fill="#EBF6ED"
            />
          </svg>

          <img
            src="assets/truck.png"
            alt="TruckLog"
            class="img-fluid img-truck"
          />
        </div>
        <div class="col-6 col-form">
          <svg
            class="svg-form"
            width="254"
            height="918"
            viewBox="0 0 254 918"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M163.791 778.548C206.274 882.683 250.226 923.145 270 917.483L270 259L270 0C236.209 67.377 -18.9184 403.379 1.11964 527.263C27.7416 691.852 110.686 648.378 163.791 778.548Z"
              fill="#BFE3C6"
              fill-opacity="0.32"
            />
          </svg>

          <div
            class="form-login form-login-mobil container-fluid d-flex flex-column justify-content-center gap-3"
          >
            <h1 class="h1-login">Login</h1>
            <h3 class="h3-login">Insira seus dados de acesso:</h3>

            <div class="i-email">
              <input
                type="email"
                placeholder="E-mail"
                name="email"
                id="email"
              />
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="i-password">
              <input
                type="password"
                placeholder="Senha"
                name="password"
                id="password"
              />
              <i class="fa-solid fa-lock"></i>
              <p class="text-info-login mt-3 fs-5">Esqueceu sua senha?</p>
            </div>
            <div
              class="d-flex justify-content-between align-items-start w-75 pt-5 info-button-mobile"
            >
              <p class="text-info-login">
                <a class="form-link" href="./sign-up.html"
                  >Ainda não possui conta?</a
                >
              </p>

              <button class="form-button" onclick="logar()">
                  Entrar
                  <i class="fa-solid fa-arrow-right-to-bracket"></i></button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div style="margin-top: 3rem;">
      <footer class="footer-section">
        <div class="footer-content">
          <nav>
            <ul>
              <li class="desktop"><a href="../quem somos/index.html">Quem somos</a></li>
              <li class="desktop"><a href="../index.html">Home</a></li>
              <li>
                <a href="" class="footer-truck-logo"
                  ><img src="../assets/truck-log-logo.svg" alt="truck log logo"
                /></a>
              </li>
              <li class="desktop"><a href="../simulacao/index.html">Como funciona</a></li>
              <li class="desktop"><a href="../beneficios/index.html">Benefícios</a></li>
            </ul>
          </nav>
  
          <div class="social-media-container">
            <div>
              <a href="#"
                ><i class="ph-whatsapp-logo" title="logo da empresa whatsapp"></i
              ></a>
            </div>
            <div>
              <a href="#"
                ><i class="ph-linkedin-logo" title="logo da empresa linkedin"></i
              ></a>
            </div>
            <div>
              <a href="#"
                ><i
                  class="ph-instagram-logo"
                  title="logo da empresa instagram"
                ></i
              ></a>
            </div>
            <div>
              <a href="#"
                ><i class="ph-facebook-logo" title="logo da empresa facebook"></i
              ></a>
            </div>
            <div>
              <a href="#"
                ><i class="ph-envelope" title="logo representando um envelope"></i
              ></a>
            </div>
          </div>
  
          <div class="footer-info-container">
            <span>2010 - 2022 <a href="">Privacy - Terms</a></span>
          </div>
        </div>
      </footer>
    </div>
    <script src="login.js"></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
