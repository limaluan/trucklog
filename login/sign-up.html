<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>TruckLog - Crie sua conta</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-6 col-svg">
          <svg
            class="svg-truck"
            width="350"
            height="440"
            viewBox="0 0 350 440"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M-126 0H314C333.882 0 350 16.1177 350 36V404C350 423.882 333.882 440 314 440H-126V0Z"
              fill="#EBF6ED"
            />
          </svg>

          <img
            src="assets/truck.png"
            alt="TruckLog"
            class="img-fluid img-truck"
          />
        </div>
        <div class="col-6 col-form">
          <svg
            class="svg-form"
            width="254"
            height="918"
            viewBox="0 0 254 918"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M163.791 778.548C206.274 882.683 250.226 923.145 270 917.483L270 259L270 0C236.209 67.377 -18.9184 403.379 1.11964 527.263C27.7416 691.852 110.686 648.378 163.791 778.548Z"
              fill="#BFE3C6"
              fill-opacity="0.32"
            />
          </svg>

          <div
            class="form-login form-login-mobile container-fluid d-flex flex-column justify-content-center gap-5"
          >
            <h1 class="h1-login">Crie sua conta</h1>
            <h3 class="h3-login">Insira os dados necessários:</h3>

            <div class="i-name">
              <input
                type="text"
                placeholder="Digite seu nome"
                name="name"
                id="name"
                required
              />
              <i class="fa-solid fa-a"></i>
            </div>
            <div class="i-email">
              <input
                type="email"
                placeholder="E-mail"
                name="email"
                id="email"
                required
              />
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="i-password">
              <input
                type="password"
                placeholder="Senha"
                name="password"
                id="password"
                required
              />
              <i class="fa-solid fa-lock"></i>
              <p class="text-password">
                Sua senha deve ter no mínimo 8 caracteres, entre eles: números e
                símbolos
              </p>
            </div>
            <div class="i-number">
              <input
                type="tel"
                id="phone"
                placeholder="(00)-00000-0000"
                name="phone"
                pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"
                required
              />
              <i class="fa-solid fa-mobile"></i>
            </div>
            <div
              class="d-flex justify-content-between align-items-start w-75 pt-5 info-button-mobile"
            >
              <p class="text-info-login">
                <a class="form-link" href="./index.html">Já possui conta?</a>
              </p>
              <p class="text-info-login">
                <a class="form-link" href="./usersList.html">Listar usuários</a>
              </p>
              <!-- <a class="form-link" href="../empty-dashboard/index.html" -->
              <a class="form-link"
                ><button class="form-button" onclick="criar()">
                  Criar
                  <i class="fa-solid fa-arrow-right-to-bracket"></i></button
              ></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./scriptLogin.js"></script>
  </body>
</html>
