<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>TruckLog - Crie sua conta</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-6 col-svg">
          <svg
            class="svg-truck"
            width="350"
            height="440"
            viewBox="0 0 350 440"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M-126 0H314C333.882 0 350 16.1177 350 36V404C350 423.882 333.882 440 314 440H-126V0Z"
              fill="#EBF6ED"
            />
          </svg>

          <img
            src="assets/truck.png"
            alt="TruckLog"
            class="img-fluid img-truck"
          />
        </div>
        <div class="col-6 col-form">
          <svg
            class="svg-form"
            width="254"
            height="918"
            viewBox="0 0 254 918"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M163.791 778.548C206.274 882.683 250.226 923.145 270 917.483L270 259L270 0C236.209 67.377 -18.9184 403.379 1.11964 527.263C27.7416 691.852 110.686 648.378 163.791 778.548Z"
              fill="#BFE3C6"
              fill-opacity="0.32"
            />
          </svg>

          <div
            class="form-login form-login-mobile container-fluid d-flex flex-column justify-content-center"
          >
            <div class="d-flex align-items-center gap-2">
              <h1 class="h1-user-list">Usu√°rios cadastrados</h1>
              <p class="fs-2 h1-user-list" id="quantidade"></p>
            </div>
            <p class="text-info-login">
              <a class="form-link" href="./sign-up.html">Voltar</a>
            </p>
            <div
              class="d-flex justify-content-between align-items-start w-100 info-button-mobile"
            >
              <ul
                class="container d-flex flex-column gap-4 p-3 text-muted bg-body rounded shadow-sm"
                id="resposta"
              ></ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./scriptLogin.js"></script>
  </body>
</html>
